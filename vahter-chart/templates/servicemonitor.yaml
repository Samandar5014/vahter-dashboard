apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vahter-monitor
  namespace: monitoring
  labels:
    release: prometheus                     # обязательно
    app.kubernetes.io/part-of: kube-prometheus-stack  # часто требуется
    prometheus: kube-prometheus-stack       # дополнительный label для многих установок
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vahter-chart
      app.kubernetes.io/instance: vahter-dashboard
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: http
    path: /metrics
    interval: 10s
    scheme: http